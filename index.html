<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Adivinar Numero</title>
  </head>
  <body>
    <section>
      <div class="container-fluid contenedor-principal">
        <div class="rec-principal container-fluid">
            <div class="titulos container-fluid">
                <h1>A jugar con Dexter!</h1>
                <h3>Adivina el numero</h3>
            </div>
          <div class="rec-secundario container-fluid">
            <div class="dexter">
                <img src="dexter1.png" alt="Dexter inicial" />
              </div>
              <form class="form-principal container-fluid">
                <input type="text" class="texto-numero" placeholder="Ingrese un numero entre 1 y 100"/>
                <input type="button" class="btn-adivinar" value="Adivinar" />
              </form>
          </div>
          <div class="intentos container-fluid">
            <h3>Intentos restantes</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
</html>
